<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Tweets | Modern JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-principal">
        <header class="header">
            <img src="img/logo_twitter.svg" alt="logo_twitter">
            <h1 class="principal-title">List Tweets</h1>
        </header>
        <div id="contenido">
            <div class="container container-form">
                <form id="formulario">
                    <label class="form-label" for="tweet">¿Qué está pasando?</label>
                    <textarea id="tweet"></textarea>
                    <button type="submit" class="button button-primary">Tweet</button>
                </form>
            </div>
            <div class="container container-tweets">
                <h2 class="title">Tweets</h2>
                <div id="lista-tweets"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
